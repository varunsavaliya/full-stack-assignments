<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double click</title>
</head>

<body>
    <p>double click to change color</p>
    <script>
        let click = document.querySelector('p');
        click.addEventListener('doubleClick', function() {
            click.style.color = 'red';
        })
    </script>
</body>

</html>
